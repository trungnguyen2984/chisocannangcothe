<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chieu_cao = prompt('Nhap chieu cao: ');
        let can_nang = prompt('Nhap can nang: ');

        if (chieu_cao !== null && can_nang !== null){
            chieu_cao = parseFloat(chieu_cao);
            can_nang = parseFloat(can_nang);
            // BMI = cannang/chieucao*2
            let BMI = can_nang / chieu_cao*2;
            console.log(BMI);
            if (BMI < 40){
                alert('Gầy độ III');
            }else if(BMI >= 16 && BMI < 17){
                alert('Gầy độ II');
            }else if ( 17 <= BMI && BMI < 18.5){
                alert('Gầy độ I');
            }else if (18.5 <= BMI && BMI < 25){
                alert('Bình thường');
            }else if (25 <= BMI && BMI <30){
                alert('Thừa cân');
            }else if (30 <= BMI && BMI < 35){
                alert('Béo phì độ 1');
            }else if (35 <= BMI && BMI < 40){
                alert('Béo phì độ II');
            }else if (BMI >40){
                alert('Béo phì độ III');
            }

        }else {
            alert('Nhập số để dc tính BMI');
        }
    </script>
</body>
</html>
